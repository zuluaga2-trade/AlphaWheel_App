# AlphaWheel Pro — Misma experiencia en web, móvil y local
# Este archivo se usa en Streamlit Cloud y en local para unificar tema y comportamiento.

[theme]
base = "dark"
primaryColor = "#58a6ff"
backgroundColor = "#0d1117"
secondaryBackgroundColor = "#161b22"
textColor = "#e6edf3"

[client]
# Ocultar menú de desarrollador en producción (web/móvil) para que se vea como la versión local
toolbarMode = "minimal"

[browser]
gatherUsageStats = false
